---
ldap_tls_cacertdir: /etc/pki/tls/certs
ldap_uid_min: 1000
ldap_client_files:
  sudo-ldap.conf:
    dest: /etc/sudo-ldap.conf
    mode: 640
  ldap.conf:
    dest: /etc/openldap/ldap.conf
    mode: 644
  nslcd.conf:
    dest: /etc/nslcd.conf
    mode: 600
ldap_pubkey_filter: (&(objectClass=ldapPublicKey)(uid=%s))
ldap_pubkey_attr: sshPublicKey
