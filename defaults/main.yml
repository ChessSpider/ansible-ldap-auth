---
ldap_authorized_keys_command_user: nobody
ldap_ca_path: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
ldap_client_files:
  RedHat:
    sudo-ldap.conf:
      dest: /etc/sudo-ldap.conf
      mode: 640
    nslcd.conf:
      dest: /etc/nslcd.conf
      mode: 600
ldap_conf:
  RedHat: /etc/openldap/ldap.conf
ldap_pam_param_short_name: true
ldap_pam_param_config_file: /etc/security/pam_param.ini
ldap_pubkey_filter: (&(objectClass=ldapPublicKey)(uid=%s))
ldap_pubkey_attr: sshPublicKey
ldap_sshd_config:
  - directive: AuthorizedKeysCommand
    value: /usr/libexec/getauthorizedkeys
  - directive: AuthorizedKeysCommandUser
    value: "{{ ldap_authorized_keys_command_user }}"
  - directive: UsePAM
    value: "yes"
ldap_sudoers: true
ldap_tls_cacert:
  RedHat: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
ldap_uid_min: 1000
